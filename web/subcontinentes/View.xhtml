<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubcontinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubcontinentesLabel_codSubcontinente}"/>
                    <h:outputText value="#{subcontinentesController.selected.codSubcontinente}" title="#{bundle.ViewSubcontinentesTitle_codSubcontinente}"/>
                    <h:outputText value="#{bundle.ViewSubcontinentesLabel_nomSubcontinente}"/>
                    <h:outputText value="#{subcontinentesController.selected.nomSubcontinente}" title="#{bundle.ViewSubcontinentesTitle_nomSubcontinente}"/>
                    <h:outputText value="#{bundle.ViewSubcontinentesLabel_codContinente}"/>
                    <h:outputText value="#{subcontinentesController.selected.codContinente}" title="#{bundle.ViewSubcontinentesTitle_codContinente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subcontinentesController.destroyAndView}" value="#{bundle.ViewSubcontinentesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubcontinentesEditLink}"/>
                <br />
                <h:commandLink action="#{subcontinentesController.prepareCreate}" value="#{bundle.ViewSubcontinentesCreateLink}" />
                <br />
                <h:commandLink action="#{subcontinentesController.prepareList}" value="#{bundle.ViewSubcontinentesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubcontinentesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
