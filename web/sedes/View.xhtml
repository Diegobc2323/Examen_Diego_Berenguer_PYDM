<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSedesLabel_codSede}"/>
                    <h:outputText value="#{sedesController.selected.codSede}" title="#{bundle.ViewSedesTitle_codSede}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_nomSede}"/>
                    <h:outputText value="#{sedesController.selected.nomSede}" title="#{bundle.ViewSedesTitle_nomSede}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_direccion}"/>
                    <h:outputText value="#{sedesController.selected.direccion}" title="#{bundle.ViewSedesTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_ciudad}"/>
                    <h:outputText value="#{sedesController.selected.ciudad}" title="#{bundle.ViewSedesTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_telefono}"/>
                    <h:outputText value="#{sedesController.selected.telefono}" title="#{bundle.ViewSedesTitle_telefono}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_codInspectoria}"/>
                    <h:outputText value="#{sedesController.selected.codInspectoria}" title="#{bundle.ViewSedesTitle_codInspectoria}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_socioLocal}"/>
                    <h:outputText value="#{sedesController.selected.socioLocal}" title="#{bundle.ViewSedesTitle_socioLocal}"/>
                    <h:outputText value="#{bundle.ViewSedesLabel_pais}"/>
                    <h:outputText value="#{sedesController.selected.pais}" title="#{bundle.ViewSedesTitle_pais}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sedesController.destroyAndView}" value="#{bundle.ViewSedesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSedesEditLink}"/>
                <br />
                <h:commandLink action="#{sedesController.prepareCreate}" value="#{bundle.ViewSedesCreateLink}" />
                <br />
                <h:commandLink action="#{sedesController.prepareList}" value="#{bundle.ViewSedesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSedesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
