<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListInspectoriasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListInspectoriasEmpty}" rendered="#{inspectoriasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{inspectoriasController.items.rowCount > 0}">
                    <h:outputText value="#{inspectoriasController.pagination.pageFirstItem + 1}..#{inspectoriasController.pagination.pageLastItem + 1}/#{inspectoriasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{inspectoriasController.previous}" value="#{bundle.Previous} #{inspectoriasController.pagination.pageSize}" rendered="#{inspectoriasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{inspectoriasController.next}" value="#{bundle.Next} #{inspectoriasController.pagination.pageSize}" rendered="#{inspectoriasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{inspectoriasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_codInspectoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.codInspectoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_nomInspectoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomInspectoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_opd}"/>
                            </f:facet>
                            <h:outputText value="#{item.opd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_opdContactoMail}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoMail}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_opdContactoTelefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoTelefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_socioLocal}"/>
                            </f:facet>
                            <h:outputText value="#{item.socioLocal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_responsableLegal}"/>
                            </f:facet>
                            <h:outputText value="#{item.responsableLegal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListInspectoriasTitle_opdContactoNombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.opdContactoNombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{inspectoriasController.prepareView}" value="#{bundle.ListInspectoriasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspectoriasController.prepareEdit}" value="#{bundle.ListInspectoriasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{inspectoriasController.destroy}" value="#{bundle.ListInspectoriasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{inspectoriasController.prepareCreate}" value="#{bundle.ListInspectoriasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListInspectoriasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
