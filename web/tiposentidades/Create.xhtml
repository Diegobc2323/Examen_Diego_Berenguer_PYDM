<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTiposentidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTiposentidadesLabel_codTipo}" for="codTipo" />
                    <h:inputText id="codTipo" value="#{tiposentidadesController.selected.codTipo}" title="#{bundle.CreateTiposentidadesTitle_codTipo}" required="true" requiredMessage="#{bundle.CreateTiposentidadesRequiredMessage_codTipo}"/>
                    <h:outputLabel value="#{bundle.CreateTiposentidadesLabel_nomTipo}" for="nomTipo" />
                    <h:inputText id="nomTipo" value="#{tiposentidadesController.selected.nomTipo}" title="#{bundle.CreateTiposentidadesTitle_nomTipo}" />
                    <h:outputLabel value="#{bundle.CreateTiposentidadesLabel_tipoOrganismo}" for="tipoOrganismo" />
                    <h:selectOneMenu id="tipoOrganismo" value="#{tiposentidadesController.selected.tipoOrganismo}" title="#{bundle.CreateTiposentidadesTitle_tipoOrganismo}" >
                        <f:selectItems value="#{tiposorganismosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposentidadesController.create}" value="#{bundle.CreateTiposentidadesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tiposentidadesController.prepareList}" value="#{bundle.CreateTiposentidadesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTiposentidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
