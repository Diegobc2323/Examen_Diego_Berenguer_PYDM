<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposentidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTiposentidadesEmpty}" rendered="#{tiposentidadesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tiposentidadesController.items.rowCount > 0}">
                    <h:outputText value="#{tiposentidadesController.pagination.pageFirstItem + 1}..#{tiposentidadesController.pagination.pageLastItem + 1}/#{tiposentidadesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tiposentidadesController.previous}" value="#{bundle.Previous} #{tiposentidadesController.pagination.pageSize}" rendered="#{tiposentidadesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tiposentidadesController.next}" value="#{bundle.Next} #{tiposentidadesController.pagination.pageSize}" rendered="#{tiposentidadesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tiposentidadesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_codTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_nomTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_tipoOrganismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoOrganismo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposentidadesController.prepareView}" value="#{bundle.ListTiposentidadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposentidadesController.prepareEdit}" value="#{bundle.ListTiposentidadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposentidadesController.destroy}" value="#{bundle.ListTiposentidadesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tiposentidadesController.prepareCreate}" value="#{bundle.ListTiposentidadesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTiposentidadesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
