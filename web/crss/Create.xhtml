<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCrssTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCrssLabel_codCrs}" for="codCrs" />
                    <h:inputText id="codCrs" value="#{crssController.selected.codCrs}" title="#{bundle.CreateCrssTitle_codCrs}" required="true" requiredMessage="#{bundle.CreateCrssRequiredMessage_codCrs}"/>
                    <h:outputLabel value="#{bundle.CreateCrssLabel_nomCrs}" for="nomCrs" />
                    <h:inputText id="nomCrs" value="#{crssController.selected.nomCrs}" title="#{bundle.CreateCrssTitle_nomCrs}" />
                    <h:outputLabel value="#{bundle.CreateCrssLabel_nomCrsingles}" for="nomCrsingles" />
                    <h:inputText id="nomCrsingles" value="#{crssController.selected.nomCrsingles}" title="#{bundle.CreateCrssTitle_nomCrsingles}" />
                    <h:outputLabel value="#{bundle.CreateCrssLabel_informacionesesp}" for="informacionesesp" />
                    <h:inputTextarea rows="4" cols="30" id="informacionesesp" value="#{crssController.selected.informacionesesp}" title="#{bundle.CreateCrssTitle_informacionesesp}" />
                    <h:outputLabel value="#{bundle.CreateCrssLabel_informacionesing}" for="informacionesing" />
                    <h:inputTextarea rows="4" cols="30" id="informacionesing" value="#{crssController.selected.informacionesing}" title="#{bundle.CreateCrssTitle_informacionesing}" />
                    <h:outputLabel value="#{bundle.CreateCrssLabel_codCadsub}" for="codCadsub" />
                    <h:selectOneMenu id="codCadsub" value="#{crssController.selected.codCadsub}" title="#{bundle.CreateCrssTitle_codCadsub}" >
                        <f:selectItems value="#{cadssubController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{crssController.create}" value="#{bundle.CreateCrssSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{crssController.prepareList}" value="#{bundle.CreateCrssShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCrssIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
