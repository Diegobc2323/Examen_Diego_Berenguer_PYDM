<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubsectoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubsectoresLabel_codSubsector}" for="codSubsector" />
                    <h:inputText id="codSubsector" value="#{subsectoresController.selected.codSubsector}" title="#{bundle.CreateSubsectoresTitle_codSubsector}" required="true" requiredMessage="#{bundle.CreateSubsectoresRequiredMessage_codSubsector}"/>
                    <h:outputLabel value="#{bundle.CreateSubsectoresLabel_nomSubsector}" for="nomSubsector" />
                    <h:inputText id="nomSubsector" value="#{subsectoresController.selected.nomSubsector}" title="#{bundle.CreateSubsectoresTitle_nomSubsector}" />
                    <h:outputLabel value="#{bundle.CreateSubsectoresLabel_codSector}" for="codSector" />
                    <h:selectOneMenu id="codSector" value="#{subsectoresController.selected.codSector}" title="#{bundle.CreateSubsectoresTitle_codSector}" >
                        <f:selectItems value="#{sectoresController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subsectoresController.create}" value="#{bundle.CreateSubsectoresSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subsectoresController.prepareList}" value="#{bundle.CreateSubsectoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubsectoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
