<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCrssTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCrssEmpty}" rendered="#{crssController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{crssController.items.rowCount > 0}">
                    <h:outputText value="#{crssController.pagination.pageFirstItem + 1}..#{crssController.pagination.pageLastItem + 1}/#{crssController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{crssController.previous}" value="#{bundle.Previous} #{crssController.pagination.pageSize}" rendered="#{crssController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{crssController.next}" value="#{bundle.Next} #{crssController.pagination.pageSize}" rendered="#{crssController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{crssController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_codCrs}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCrs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_nomCrs}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCrs}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_nomCrsingles}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCrsingles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_informacionesesp}"/>
                            </f:facet>
                            <h:outputText value="#{item.informacionesesp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_informacionesing}"/>
                            </f:facet>
                            <h:outputText value="#{item.informacionesing}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCrssTitle_codCadsub}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCadsub}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{crssController.prepareView}" value="#{bundle.ListCrssViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crssController.prepareEdit}" value="#{bundle.ListCrssEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{crssController.destroy}" value="#{bundle.ListCrssDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{crssController.prepareCreate}" value="#{bundle.ListCrssCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCrssIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
