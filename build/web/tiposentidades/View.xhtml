<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTiposentidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiposentidadesLabel_codTipo}"/>
                    <h:outputText value="#{tiposentidadesController.selected.codTipo}" title="#{bundle.ViewTiposentidadesTitle_codTipo}"/>
                    <h:outputText value="#{bundle.ViewTiposentidadesLabel_nomTipo}"/>
                    <h:outputText value="#{tiposentidadesController.selected.nomTipo}" title="#{bundle.ViewTiposentidadesTitle_nomTipo}"/>
                    <h:outputText value="#{bundle.ViewTiposentidadesLabel_tipoOrganismo}"/>
                    <h:outputText value="#{tiposentidadesController.selected.tipoOrganismo}" title="#{bundle.ViewTiposentidadesTitle_tipoOrganismo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiposentidadesController.destroyAndView}" value="#{bundle.ViewTiposentidadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiposentidadesEditLink}"/>
                <br />
                <h:commandLink action="#{tiposentidadesController.prepareCreate}" value="#{bundle.ViewTiposentidadesCreateLink}" />
                <br />
                <h:commandLink action="#{tiposentidadesController.prepareList}" value="#{bundle.ViewTiposentidadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiposentidadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
