<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTecnicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_codTecnico}" for="codTecnico" />
                    <h:inputText id="codTecnico" value="#{tecnicosController.selected.codTecnico}" title="#{bundle.CreateTecnicosTitle_codTecnico}" required="true" requiredMessage="#{bundle.CreateTecnicosRequiredMessage_codTecnico}"/>
                    <h:outputLabel value="#{bundle.CreateTecnicosLabel_nomTecnico}" for="nomTecnico" />
                    <h:inputText id="nomTecnico" value="#{tecnicosController.selected.nomTecnico}" title="#{bundle.CreateTecnicosTitle_nomTecnico}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tecnicosController.create}" value="#{bundle.CreateTecnicosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tecnicosController.prepareList}" value="#{bundle.CreateTecnicosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTecnicosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
