<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEntidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEntidadesLabel_codigo}"/>
                    <h:outputText value="#{entidadesController.selected.codigo}" title="#{bundle.ViewEntidadesTitle_codigo}"/>
                    <h:outputText value="#{bundle.ViewEntidadesLabel_nomEntidad}"/>
                    <h:outputText value="#{entidadesController.selected.nomEntidad}" title="#{bundle.ViewEntidadesTitle_nomEntidad}"/>
                    <h:outputText value="#{bundle.ViewEntidadesLabel_tipoEntidad}"/>
                    <h:outputText value="#{entidadesController.selected.tipoEntidad}" title="#{bundle.ViewEntidadesTitle_tipoEntidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{entidadesController.destroyAndView}" value="#{bundle.ViewEntidadesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEntidadesEditLink}"/>
                <br />
                <h:commandLink action="#{entidadesController.prepareCreate}" value="#{bundle.ViewEntidadesCreateLink}" />
                <br />
                <h:commandLink action="#{entidadesController.prepareList}" value="#{bundle.ViewEntidadesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEntidadesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
