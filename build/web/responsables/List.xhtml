<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListResponsablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListResponsablesEmpty}" rendered="#{responsablesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{responsablesController.items.rowCount > 0}">
                    <h:outputText value="#{responsablesController.pagination.pageFirstItem + 1}..#{responsablesController.pagination.pageLastItem + 1}/#{responsablesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{responsablesController.previous}" value="#{bundle.Previous} #{responsablesController.pagination.pageSize}" rendered="#{responsablesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{responsablesController.next}" value="#{bundle.Next} #{responsablesController.pagination.pageSize}" rendered="#{responsablesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{responsablesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsablesTitle_codResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.codResponsable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsablesTitle_nomResponsable}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomResponsable}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsablesTitle_tratamiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.tratamiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListResponsablesTitle_tipoMisionero}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoMisionero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{responsablesController.prepareView}" value="#{bundle.ListResponsablesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsablesController.prepareEdit}" value="#{bundle.ListResponsablesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{responsablesController.destroy}" value="#{bundle.ListResponsablesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{responsablesController.prepareCreate}" value="#{bundle.ListResponsablesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListResponsablesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
