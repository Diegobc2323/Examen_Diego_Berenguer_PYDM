<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCadsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCadsLabel_codCad}" for="codCad" />
                    <h:inputText id="codCad" value="#{cadsController.selected.codCad}" title="#{bundle.CreateCadsTitle_codCad}" required="true" requiredMessage="#{bundle.CreateCadsRequiredMessage_codCad}"/>
                    <h:outputLabel value="#{bundle.CreateCadsLabel_nomCad}" for="nomCad" />
                    <h:inputText id="nomCad" value="#{cadsController.selected.nomCad}" title="#{bundle.CreateCadsTitle_nomCad}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cadsController.create}" value="#{bundle.CreateCadsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{cadsController.prepareList}" value="#{bundle.CreateCadsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCadsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
