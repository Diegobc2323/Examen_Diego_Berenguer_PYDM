<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCadsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCadsLabel_codCad}"/>
                    <h:outputText value="#{cadsController.selected.codCad}" title="#{bundle.ViewCadsTitle_codCad}"/>
                    <h:outputText value="#{bundle.ViewCadsLabel_nomCad}"/>
                    <h:outputText value="#{cadsController.selected.nomCad}" title="#{bundle.ViewCadsTitle_nomCad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cadsController.destroyAndView}" value="#{bundle.ViewCadsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCadsEditLink}"/>
                <br />
                <h:commandLink action="#{cadsController.prepareCreate}" value="#{bundle.ViewCadsCreateLink}" />
                <br />
                <h:commandLink action="#{cadsController.prepareList}" value="#{bundle.ViewCadsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCadsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
