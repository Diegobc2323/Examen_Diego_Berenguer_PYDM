<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSectoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSectoresEmpty}" rendered="#{sectoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sectoresController.items.rowCount > 0}">
                    <h:outputText value="#{sectoresController.pagination.pageFirstItem + 1}..#{sectoresController.pagination.pageLastItem + 1}/#{sectoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sectoresController.previous}" value="#{bundle.Previous} #{sectoresController.pagination.pageSize}" rendered="#{sectoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sectoresController.next}" value="#{bundle.Next} #{sectoresController.pagination.pageSize}" rendered="#{sectoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sectoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_codSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_nomSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_nomSectoring}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSectoring}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_sectorCad}"/>
                            </f:facet>
                            <h:outputText value="#{item.sectorCad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_explicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.explicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSectoresTitle_explicacioning}"/>
                            </f:facet>
                            <h:outputText value="#{item.explicacioning}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sectoresController.prepareView}" value="#{bundle.ListSectoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sectoresController.prepareEdit}" value="#{bundle.ListSectoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sectoresController.destroy}" value="#{bundle.ListSectoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sectoresController.prepareCreate}" value="#{bundle.ListSectoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSectoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
