<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubcontinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubcontinentesLabel_codSubcontinente}" for="codSubcontinente" />
                    <h:inputText id="codSubcontinente" value="#{subcontinentesController.selected.codSubcontinente}" title="#{bundle.EditSubcontinentesTitle_codSubcontinente}" required="true" requiredMessage="#{bundle.EditSubcontinentesRequiredMessage_codSubcontinente}"/>
                    <h:outputLabel value="#{bundle.EditSubcontinentesLabel_nomSubcontinente}" for="nomSubcontinente" />
                    <h:inputText id="nomSubcontinente" value="#{subcontinentesController.selected.nomSubcontinente}" title="#{bundle.EditSubcontinentesTitle_nomSubcontinente}" />
                    <h:outputLabel value="#{bundle.EditSubcontinentesLabel_codContinente}" for="codContinente" />
                    <h:selectOneMenu id="codContinente" value="#{subcontinentesController.selected.codContinente}" title="#{bundle.EditSubcontinentesTitle_codContinente}" >
                        <f:selectItems value="#{continentesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{subcontinentesController.update}" value="#{bundle.EditSubcontinentesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubcontinentesViewLink}"/>
                <br />
                <h:commandLink action="#{subcontinentesController.prepareList}" value="#{bundle.EditSubcontinentesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubcontinentesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
