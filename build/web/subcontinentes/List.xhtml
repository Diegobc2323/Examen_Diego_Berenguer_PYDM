<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubcontinentesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubcontinentesEmpty}" rendered="#{subcontinentesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subcontinentesController.items.rowCount > 0}">
                    <h:outputText value="#{subcontinentesController.pagination.pageFirstItem + 1}..#{subcontinentesController.pagination.pageLastItem + 1}/#{subcontinentesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subcontinentesController.previous}" value="#{bundle.Previous} #{subcontinentesController.pagination.pageSize}" rendered="#{subcontinentesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subcontinentesController.next}" value="#{bundle.Next} #{subcontinentesController.pagination.pageSize}" rendered="#{subcontinentesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subcontinentesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcontinentesTitle_codSubcontinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubcontinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcontinentesTitle_nomSubcontinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubcontinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubcontinentesTitle_codContinente}"/>
                            </f:facet>
                            <h:outputText value="#{item.codContinente}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subcontinentesController.prepareView}" value="#{bundle.ListSubcontinentesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subcontinentesController.prepareEdit}" value="#{bundle.ListSubcontinentesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subcontinentesController.destroy}" value="#{bundle.ListSubcontinentesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subcontinentesController.prepareCreate}" value="#{bundle.ListSubcontinentesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubcontinentesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
