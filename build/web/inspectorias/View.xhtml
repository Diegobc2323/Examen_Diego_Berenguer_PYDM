<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

      xmlns:f="http://xmlns.jcp.org/jsf/core">

                    <h:outputText value="#{bundle.ViewInspectoriasLabel_codInspectoria}"/>
                    <h:outputText value="#{inspectoriasController.selected.codInspectoria}" title="#{bundle.ViewInspectoriasTitle_codInspectoria}"/>

                    <h:outputText value="#{inspectoriasController.selected.nomInspectoria}" title="#{bundle.ViewInspectoriasTitle_nomInspectoria}"/>
                    <h:outputText value="#{bundle.ViewInspectoriasLabel_opd}"/>
                    <h:outputText value="#{inspectoriasController.selected.opd}" title="#{bundle.ViewInspectoriasTitle_opd}"/>
                    <h:outputText value="#{bundle.ViewInspectoriasLabel_opdContactoMail}"/>
                    <h:outputText value="#{inspectoriasController.selected.opdContactoMail}" title="#{bundle.ViewInspectoriasTitle_opdContactoMail}"/>

                    <h:outputText value="#{bundle.ViewInspectoriasLabel_opdContactoNombre}"/>

                <br />
                <h:commandLink action="#{inspectoriasController.destroyAndView}" value="#{bundle.ViewInspectoriasDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInspectoriasEditLink}"/>
                <br />
                <h:commandLink action="#{inspectoriasController.prepareCreate}" value="#{bundle.ViewInspectoriasCreateLink}" />
                <br />
                <h:commandLink action="#{inspectoriasController.prepareList}" value="#{bundle.ViewInspectoriasShowAllLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ViewInspectoriasIndexLink}"/>
