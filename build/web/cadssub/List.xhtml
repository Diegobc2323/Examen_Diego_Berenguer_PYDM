<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCadssubTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCadssubEmpty}" rendered="#{cadssubController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cadssubController.items.rowCount > 0}">
                    <h:outputText value="#{cadssubController.pagination.pageFirstItem + 1}..#{cadssubController.pagination.pageLastItem + 1}/#{cadssubController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cadssubController.previous}" value="#{bundle.Previous} #{cadssubController.pagination.pageSize}" rendered="#{cadssubController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cadssubController.next}" value="#{bundle.Next} #{cadssubController.pagination.pageSize}" rendered="#{cadssubController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cadssubController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_codSubcad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubcad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_nomSubcad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubcad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_nomSubcading}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubcading}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_informacionesp}"/>
                            </f:facet>
                            <h:outputText value="#{item.informacionesp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_informacioning}"/>
                            </f:facet>
                            <h:outputText value="#{item.informacioning}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCadssubTitle_codCad}"/>
                            </f:facet>
                            <h:outputText value="#{item.codCad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cadssubController.prepareView}" value="#{bundle.ListCadssubViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cadssubController.prepareEdit}" value="#{bundle.ListCadssubEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cadssubController.destroy}" value="#{bundle.ListCadssubDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cadssubController.prepareCreate}" value="#{bundle.ListCadssubCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCadssubIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
