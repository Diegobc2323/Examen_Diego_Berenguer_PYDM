<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSubsectoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSubsectoresEmpty}" rendered="#{subsectoresController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{subsectoresController.items.rowCount > 0}">
                    <h:outputText value="#{subsectoresController.pagination.pageFirstItem + 1}..#{subsectoresController.pagination.pageLastItem + 1}/#{subsectoresController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{subsectoresController.previous}" value="#{bundle.Previous} #{subsectoresController.pagination.pageSize}" rendered="#{subsectoresController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{subsectoresController.next}" value="#{bundle.Next} #{subsectoresController.pagination.pageSize}" rendered="#{subsectoresController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{subsectoresController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectoresTitle_codSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectoresTitle_nomSubsector}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomSubsector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSubsectoresTitle_codSector}"/>
                            </f:facet>
                            <h:outputText value="#{item.codSector}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{subsectoresController.prepareView}" value="#{bundle.ListSubsectoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectoresController.prepareEdit}" value="#{bundle.ListSubsectoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{subsectoresController.destroy}" value="#{bundle.ListSubsectoresDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{subsectoresController.prepareCreate}" value="#{bundle.ListSubsectoresCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListSubsectoresIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
